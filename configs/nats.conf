# Client port of 4222 on all interfaces
port: 4222

cluster {
  name: "expurgate-nats-cluster"
  listen: "0.0.0.0:4002"

  routes = [
    nats://server_n_ip:4002
  ]
}

authorization {
   users: [
        # bcrypt hash can be generated using: docker run --rm -it natsio/nats-box nats server passwd
        {user: mainuser, password: "bcrypt-hash"},
    ]
}
